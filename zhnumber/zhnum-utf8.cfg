\ProvidesExplFile {zhnum-utf8.cfg} {2012/04/14} {1.0}
  {Chinese numerals with UTF8 encoding}
\cs_new_nopar:Nn \zhnum_digit_map:n
  {
    \bool_if:NTF \l_zhnum_normal_bool
      {
        \prg_case_int:nnn {#1}
          {
          { \c_minus_one       }  { \bool_if:NTF \l_zhnum_simp_bool { 负 } { 負 } }
          { \c_zero            }  { 零 }
          { \c_one             }  { 一 }
          { \c_two             }  { 二 }
          { \c_three           }  { 三 }
          { \c_four            }  { 四 }
          { \c_five            }  { 五 }
          { \c_six             }  { 六 }
          { \c_seven           }  { 七 }
          { \c_eight           }  { 八 }
          { \c_nine            }  { 九 }
          { \c_ten             }  { 十 }
          { \c_eleven          }  { 〇 }
          { \c_one_hundred     }  { 百 }
          { \c_one_thousand    }  { 千 }
          { \c_ten_thousand    }  { \bool_if:NTF \l_zhnum_simp_bool { 万 } { 萬 } }
          { \c_hundred_million }  { \bool_if:NTF \l_zhnum_simp_bool { 亿 } { 億 } }
        }
        { \prg_do_nothing: }
      }
      {
        \prg_case_int:nnn {#1}
          {
          { \c_minus_one       }  { \bool_if:NTF \l_zhnum_simp_bool { 负 } { 負 } }
          { \c_zero            }  { 零 }
          { \c_one             }  { 壹 }
          { \c_two             }  { \bool_if:NTF \l_zhnum_simp_bool { 贰 } { 貳 } }
          { \c_three           }  { \bool_if:NTF \l_zhnum_simp_bool { 叁 } { 叄 } }
          { \c_four            }  { 肆 }
          { \c_five            }  { 伍 }
          { \c_six             }  { \bool_if:NTF \l_zhnum_simp_bool { 陆 } { 陸 } }
          { \c_seven           }  { 柒 }
          { \c_eight           }  { 捌 }
          { \c_nine            }  { 玖 }
          { \c_ten             }  { 拾 }
          { \c_eleven          }  { 零 }
          { \c_one_hundred     }  { 佰 }
          { \c_one_thousand    }  { 仟 }
          { \c_ten_thousand    }  { 萬 }
          { \c_hundred_million }  { 億 }
        }
        { \prg_do_nothing: }
      }
  }
